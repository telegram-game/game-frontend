user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    # Add a new server block for the fallback configuration
    server {
        listen 80;
        server_name yourdomain.com;  # Replace with your actual domain or IP address

        # The root directory where your app's build files are located
        root /var/www/your-react-app/build;  # Path to your React app's build directory
        index index.html;

        # Serve static files like JS, CSS, and images
        location /static/ {
            try_files $uri =404;  # Try to serve the static file, or return 404 if not found
        }

        # Fallback to index.html for all other routes
        location / {
            try_files $uri $uri/ /index.html;  # Serve index.html if the route isn't a static file
        }

        # Optionally, enable logging for access and error logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
